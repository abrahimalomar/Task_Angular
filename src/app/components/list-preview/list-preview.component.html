<div class="container">
  <div class="col">
    <div class="text-center mb-3">
      <span>List Preview</span>
    </div>
    <div class="list-preview mt-4" id="list-preview">
      <div class="book-list">
        @for (book of books; track $index) {
        <div>
          <app-book-card [book]="book"></app-book-card>
        </div>
        }
      </div>
      <div class="mt-3">
        <div class="color-circle bg-lightblue" (click)="changeBackgroundColor('lightblue')"></div>
        <div class="color-circle bg-lightpink" (click)="changeBackgroundColor('lightpink')"></div>
        <div class="color-circle bg-lightyellow" (click)="changeBackgroundColor('lightyellow')"></div>
      </div>
    </div>
  </div>
</div>
